{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
   
        <title>{% block title %}NOBLE Hotel Management System{% endblock %}</title>

        <!-- Font Awesome Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">     
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Favicon -->
         <link rel="icon" type="image/x-icon" href="{% static 'icon\icon.png' %}">

        <!-- Custom Style -->
        <link href="{% static 'css\styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light text-white"><i class="fa fa-bed"></i> NOBLE HOTEL MGT SYSTEM</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-4" href="#!">Dashboard</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-4" href="#!">Check ins</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-4" href="#!">Bill History</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-4" href="#!">Staff Mgt</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-4" href="#!">Room Mgt</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-default" id="sidebarToggle"><i class="fa fa-bars"></i></button>

                        <div id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item px-2"><a class="nav-link" href="#"><i class="fa fa-user"></i> {{user.get_username}}</a></li>
                                <li class="nav-item px-2"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid p-5">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
