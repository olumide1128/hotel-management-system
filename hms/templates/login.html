{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>NOBLE Hotel Management System | Login</title>

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">     
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'icon\icon.png' %}">

    <!-- Custom Style -->
    <link href="{% static 'css\styles.css' %}" rel="stylesheet" />
</head>
<body>
	
	
		<nav class="navbar navbar-expand-lg px-4 py-4 text-white login-nav">
  			<span class="navbar-brand"><i class="fa fa-bed"></i> NOBLE HOTEL MGT SYSTEM</span>
		</nav>	

		<div class="container">

			<div class="row d-flex justify-content-center login-div">
				
				<div class="col-md-4">
					<form action="" method="post" class="loginForm">

					{% if messages %}
						<div class="alert alert-danger" role="alert">
  							{% for message in messages %}
  								{{message}}
  							{% endfor %}
						</div>
					{% endif %}

					{% csrf_token %}
					  <!-- Email input -->
					  <div class="form-group mb-4">
					    <input type="username" id="username" name="username" class="form-control shadow-none" placeholder="Enter Username"/>
					  </div>

					  <!-- Password input -->
					  <div class="form-group mb-4">
					    <input type="password" id="password" name="password" class="form-control shadow-none" placeholder="Enter Password"/>
					  </div>

					  <div>
					  <!-- Submit button -->
					   <button type="submit" class="btn btn-primary shadow-none w-100 btn-block mb-4 p-2 mt-2">Sign in</button>
					  </div>

					</form>
				</div>		

			</div>
		
			
		</div>



    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
